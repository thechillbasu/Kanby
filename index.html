<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Sticky Notes Board</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== Sarthak sharma's UI Header Contribution ===== -->
<header class="app-header">
  <div class="app-header__left">
    <h1 class="app-title">Kanban Sticky Notes</h1>
    <p class="app-subtitle">Visualize your tasks with drag-and-drop notes</p>
  </div>

  <div class="app-header__right">
    <button id="themeToggle" class="theme-toggle" type="button">
      ðŸŒ™ Dark mode
    </button>
  </div>
</header>
<!-- ===== End Sarthak sharma's UI Header Contribution ===== -->

  <div class="container">
    
    <form id="addNoteForm">
      <input 
        type="text" 
        id="noteText" 
        placeholder="Enter note text..." 
        required>
      
      <select id="columnSelect">
        <option value="todo">To Do</option>
        <option value="inprogress">In Progress</option>
        <option value="done">Done</option>
      </select>
      
      <button type="submit">Add Note</button>
    </form>
    
    <div class="board">
      <div class="boardColumn" id="todo">
        <h2>To Do</h2>
        <div class="notesContainer"></div>
      </div>
      
      <div class="boardColumn" id="inprogress">
        <h2>In Progress</h2>
        <div class="notesContainer"></div>
      </div>
      
      <div class="boardColumn" id="done">
        <h2>Done</h2>
        <div class="notesContainer"></div>
      </div>
    </div>
    
    <div id="emptyState" class="emptyState">
      <p>Your board is empty. Add your first note to get started!</p>
    </div>
  </div>
  
  <script src="js/storage.js"></script>
  <script src="js/dragDrop.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
